<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running on StreetView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/purecss/build/pure-min.css">
    <link rel="icon" href="public/favicon.ico">
    <style>
        #map {
            height: 100%;
        }

        html, body, .App {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .App {
            display: flex;
            flex-direction: column;
        }

        .App .StreetView {
            flex: 8;

        }

        .App .RunningController {
            flex: 1;
            color: white;
            background-color: #3b4045;
        }

        .App .AppFooter {
            font-size: 12px;
            text-align: center;
            background-color: #ddd;
        }

        /* StreetView */
        .StreetView, .StreetView-map {
            width: 100%;
            height: 100%;
        }

        .StreetView-placeholder {
            padding: 0 1rem;
        }

        .StreetView-placeholderText {
            font-size: 24px;
            margin: 12px;
        }

        /* RunningController */
        .RunningController {
            display: flex;
        }

        .RunningController > * {
            flex: 1;
            /* center */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .RunningController-control {
            padding: 0 12px;
        }

        .RunningController-controlForm {
            width: 100%;
        }

        .RunningController-inputGoogleMapAPIKey {
            width: 20em;
        }

        .RunningController-loadButton {
            width: 100%;
            height: 100%;
        }

        .RunningController-loadButton {
            color: white;
            background: rgb(28, 184, 65);
        }

        .RunningController-trialButton {
            color: white;
            background: rgb(175, 27, 79);
        }

        .RunningController-window {
            display: flex;
            align-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="App">
    <!-- StreetView -->
    <main class="StreetView">
        <div id="js-street-view" class="StreetView-map">
            <div class="StreetView-placeholder">
                <h1>Running on StreetView</h1>
                <p>You can run on Google Street view!</p>
                <img src="./docs/resources/capture.png" alt="screenshot" height="300"/>
                <p class="StreetView-placeholderText">
                    <a
                            class="pure-form-message-inline"
                            href="https://github.com/azu/running-on-streetview"
                            target="_blank">Please see usage guide before running!</a>
                </p>
            </div>
        </div>
    </main>
    <!-- RunningController -->
    <aside class="RunningController">
        <div id="js-RunningController-control" class="RunningController-control">
            <form id="js-RunningController-controlForm"
                  class="RunningController-controlForm pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="js-google-map-api-key">Google Map API Key:</label>
                        <input type="password" id="js-google-map-api-key"
                               class="RunningController-inputGoogleMapAPIKey">
                        <a class="pure-form-message-inline"
                           style="color:white"
                           href="https://github.com/azu/running-on-streetview#how-to-get-google-map-api-key">*Required</a>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" id="js-load-button" class="RunningController-loadButton pure-button">Load
                        </button>
                    </div>
                    <div class="pure-controls">
                        <button type="button" id="js-trial-button" class="RunningController-trialButton pure-button">
                            Start Trial (Free and Limited)
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="RunningController-window">
            <video autoplay id="js-RunningController-video" width="320" height="240"></video>
        </div>
    </aside>
    <footer class="AppFooter">
        <p>MIT Â© azu - Source Code on <a href="https://github.com/azu/running-on-streetview">GitHub</a></p>
    </footer>
</div>
<script src="./src/bootstrap.ts"></script>
</body>
</html>
